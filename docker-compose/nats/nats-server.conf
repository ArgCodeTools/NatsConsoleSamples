port: 4222 # Client connections
http: 8222 # Monitoring endpoint

# ── JetStream ────────────────────────────────────────────────────────────────────

jetstream {
  # Directory where JetStream stores data and metadata
  store_dir: "/data/jetstream"
  # Memory limit for messages in RAM
  max_mem: 512MB
  # Disk storage limit
  max_file: 1GB
}